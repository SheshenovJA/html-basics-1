<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo"><img src="img/logo.png" alt="logo">To Do List</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="experiments.html">Elements</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
          </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h5>Sign Up:</h5>
        <form action="signin" method="get">
        <input type="text" name="firstname" placeholder="First name" required autofocus>
        <input type="text" name="lastname" placeholder="Last name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign Up">
      </form>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
       Cursor Education &copy; 2016
        </div>
      </div>
    </footer>
  </body>
</html>
